<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/flf6tut.css">
    <title>AE2 - AJAX - GRUPO01</title>

</head>

<body>
    
    <section class="izquierda">

        <!-- Formulario -->

        <form id="formulario" action="#">

            <!-- Datos del Cliente -->

            <section id="sectionDatos">

                <h2>Datos del Cliente:</h2>
                
                <label far="nombre"> Nombre:</label>
                <h4 id="erInputNombre"></h4> <!-- Si procede, se mostrarán aquí los errores -->
                <input class="datoCliente" id="nombre" type="text" placeholder="Félix"/>

                <label far="direccion">Dirección:</label>
                <h4 id="erInputDireccion"></h4>
                <input class="datoCliente" id="direccion" type="text" placeholder="C/ falsa, 123"/>

                <label far="telefono">Teléfono:</label>
                <h4 id="erInputTelefono"></h4>
                <input class="datoCliente" id="telefono" type="number" placeholder="123456789"/>

                <label far="email">E-mail:</label>
                <h4 id="erInputEmail"></h4>
                <input class="datoCliente" id="email" type="email" placeholder="ejemplo@ejemplo.com"/>

            </section>
            
            <!-- Tamaño -->

            <section id="sectionTamanyo">
                <h2>Tamaño de tu Pizza:</h2>
                <div><h4 id="erTamanyo"></h4></div>
            </section>
            
            <!-- Ingredientes -->

            <section id="sectionIngredientes">
                <h2>Extras para tu Pizza:</h2>
                <div><h4 id="erIngredientes"></h4></div>
            </section>

            <button type="submit">Hacer Pedido</button>

        </form>
        
        <section id="botonRefresco">
            <button id="refresco">Actualizar Datos</button>
        </section>

        <!-- Total del pedido, si procede -->

        <section>
            <h3 id="agradecimiento"></h3>
            <h5 id="total"></h5>
        </section>
    
    </section>

    <section class="derecha">

        <h1>Pizzeria<br />Raúl & Pavlo</h1>
        <img src="./img/logoPizzeria.svg" alt="Imágen a modo de logo"/>
        <h6>Grupo 01<br />Raúl Herrera & Pavlo Dudnyk</h6>
        <a href="https://github.com/PABLOKUMAR1993/DWEC_AE2_AJAX" target="_blank">REPOSITORIO DE GITHUB</a>

    </section>

</body>

<script src="./js/main.js"></script>
<script src="./js/form.js"></script>

</html>
